<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
</head>
<body>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-dark bg-primary shadow-sm">
      <div class="container-fluid position-relative">
        <h5 class="nav-title text-white mb-0" onclick="window.location.href='/'">Cadastro de Produto</h5>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row">
        <div class="col-md-8">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <form>
                <div class="row g-3">
                  <div class="col-md-4 col-6">
                    <label for="codigo" class="form-label small text-uppercase fw-bold">Código</label>
                    <input type="text" class="form-control input-line" id="codigo" [value]="produto.id" readonly>
                  </div>
                  <div class="col-md-4 col-6">
                    <label for="descricao" class="form-label small text-uppercase fw-bold">Descrição</label>
                    <input type="text" class="form-control input-line" id="descricao" [(ngModel)]="produto.descricao" name="descricao" placeholder="______">
                  </div>
                  <div class="col-md-4 col-6">
                    <label for="custo" class="form-label small text-uppercase fw-bold">Custo</label>
                    <div class="input-group">
                      <span class="input-group-text">R$</span>
                      <input type="number" step="0.01" class="form-control input-line" id="custo" [(ngModel)]="produto.custo" name="custo" placeholder="______">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="card shadow-sm mb-3">
            <div class="card-body p-0">
              <div class="d-flex justify-content-between align-items-center p-3">
                <h5 class="mb-0">Preços</h5>
                <button class="btn btn-primary rounded-circle p-0 d-flex align-items-center justify-content-center" 
                        style="width: 36px; height: 36px;" 
                        title="Adicionar Preço" 
                        data-bs-toggle="modal" 
                        data-bs-target="#priceModal">
                  <i class="bi bi-plus-lg"></i>
                </button>
              </div>

              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>Loja</th>
                      <th class="text-end">Preço Venda (R$)</th>
                      <th class="text-end">Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let preco of produto.produtoLoja">
                      <td>{{ preco.idloja.descricao }}</td>
                      <td class="text-end">{{ preco.precovenda | currency:'BRL' }}</td>
                      <td class="text-end">
                        <div class="d-flex justify-content-end gap-2">
                          <button class="btn btn-warning text-white rounded-circle p-0 d-flex align-items-center justify-content-center" 
                                  style="width: 30px; height: 30px;" 
                                  title="Editar"
                                  data-bs-toggle="modal" 
                                  data-bs-target="#priceModal">
                            <i class="bi bi-pencil"></i>
                          </button>
                          <button class="btn btn-danger rounded-circle p-0 d-flex align-items-center justify-content-center" 
                                  style="width: 30px; height: 30px;" 
                                  title="Excluir">
                            <i class="bi bi-trash"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="mb-3">Imagem do Produto</h5>
              <div class="d-flex flex-column align-items-center justify-content-center flex-grow-1 mb-3 bg-light rounded">
                <span class="text-muted">Sem imagem</span>
              </div>
              <div class="d-grid gap-2">
                <input type="file" id="imageUpload" class="d-none" accept="image/*">
                <button class="btn btn-sm btn-outline-primary" onclick="document.getElementById('imageUpload').click()">
                  <i class="bi bi-upload me-1"></i> Upload
                </button>
                <button class="btn btn-sm btn-outline-danger" disabled>
                  <i class="bi bi-trash me-1"></i> Remover
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Preço (permanece igual) -->
  <div class="modal fade" id="priceModal" tabindex="-1" aria-labelledby="priceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="priceModalLabel">Adicionar/Editar Preço</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="loja" class="form-label">Loja</label>
              <select class="form-select" id="loja">
                <option *ngFor="let loja of produto.produtoLoja" [value]="loja.idloja.id">{{ loja.idloja.descricao }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="preco" class="form-label">Preço Venda (R$)</label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input type="number" step="0.01" class="form-control" id="preco" placeholder="0,00">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
